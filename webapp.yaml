apiVersion: bluebridge.lt/v1
kind: Webapp
metadata:
  name: "webappx"
  # namespace: "nginx"
spec:
  image: nginx:1.14.1
  port: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "test"
  labels:
    app: "test"
  # namespace: "nginx"
spec:
  selector:
    matchLabels:
      app: "test"
  replicas: 2
  template:
    metadata:
      labels:
        app: "test"
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.1
        ports:
        - containerPort: 80